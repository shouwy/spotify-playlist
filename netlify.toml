[build]
  command = "npm run build"
  publish = "dist"
  functions = "functions"

[[redirects]]
  from = "/callback"
  to = "/.netlify/functions/callback"
  status = 200


[[redirects]]
  from = "/login"
  to = "/.netlify/functions/login"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200